# Netlify configuration for Soniya Barber Booking Platform

[build]
  # Directory to build from
  publish = "dist"
  
  # Build command - force clean install
  command = "rm -f package-lock.json && npm install && npm run build"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (configure these in Netlify UI)
# VITE_SUPABASE_URL
# VITE_SUPABASE_ANON_KEY

# Functions configuration for Supabase Edge Functions proxy
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Build environment
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"